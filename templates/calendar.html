<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Llegadas</title>

  <style>
    :root{
      --line:#e5e7eb; --ink:#111827; --muted:#6b7280;
      --bg:#f8fafc; --card:#ffffff; --pill:#e8f0ff; --pillText:#083c74;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{color:#0b67ff;text-decoration:none}
    header{background:#0b4a8f;color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px}
    header h1{margin:0;font-size:18px;font-weight:700;flex:1}
    header .logout{color:#e8f0ff;border:1px solid rgba(255,255,255,.35);padding:6px 10px;border-radius:8px}

    .wrap{max-width:1100px;margin:0 auto;padding:14px}

    .toolbar{display:flex;align-items:center;gap:8px;margin-bottom:10px}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;color:var(--ink);
         padding:6px 10px;border-radius:8px;cursor:pointer;font-size:13px}
    .btn:hover{background:#f9fafb}
    #calTitle{font-weight:700;font-size:20px;margin-left:8px}

    /* Encabezado de días (Lun..Dom) como fila */
    #weekdays{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin:6px 0 4px}
    #weekdays div{font-weight:600;color:#444;text-align:center;font-size:12px}

    /* Grilla 7 columnas para los días */
    #calGrid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}

    .cell{
      background:var(--card);border:1px solid var(--line);border-radius:10px;
      min-height:95px;padding:6px;position:relative;overflow:hidden
    }
    .cell.out{opacity:.45}
    .day{font-weight:700;font-size:12px}
    .no-events{margin-top:8px;font-size:11px;color:#9aa4b2;text-align:center}
    .pill{
      display:block;margin-top:6px;padding:4px 6px;border-radius:12px;
      background:var(--pill);color:var(--pillText);font-size:12px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;cursor:pointer
    }

    /* Panel de detalle */
    #detail{margin-top:14px;background:var(--card);border:1px solid var(--line);border-radius:12px;padding:12px}
    #d_title{font-weight:700;margin-bottom:4px}
    #d_meta{color:var(--muted);font-size:13px;margin-bottom:8px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eef2f7;padding:6px 8px;font-size:13px}
    td.right{text-align:right}

    /* RESPONSIVE */
    @media (max-width: 600px){
      header{padding:10px 12px}
      header h1{font-size:16px}
      .wrap{padding:10px}
      #calTitle{font-size:18px}
      #weekdays{gap:2px}
      #calGrid{gap:2px;font-size:10px}
      .cell{min-height:64px;padding:4px}
      .day{font-size:10px}
      .pill{font-size:9px;margin-top:4px;padding:2px 4px}
      th,td{font-size:12px;padding:5px 6px}
    }
  </style>
  <link rel="icon" href="{{ url_for('static', filename='img/logo-tln.png') }}">
</head>
<body>
  <header>
    <h1>Calendario de Llegadas</h1>
    <a class="logout" href="/logout">Salir</a>
  </header>

  <div class="wrap">
    <div class="toolbar">
      <button id="todayBtn" class="btn">Hoy</button>
      <button id="prevBtn" class="btn">◀</button>
      <button id="nextBtn" class="btn">▶</button>
      <div id="calTitle"></div>
    </div>

    <!-- Encabezado de días de la semana -->
    <div id="weekdays">
      <div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div><div>Dom</div>
    </div>

    <!-- Grilla del calendario -->
    <div id="calGrid"></div>

    <!-- Panel de detalle -->
    <div id="detail" class="hidden">
      <div id="d_title"></div>
      <div id="d_meta"></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr><th>Código</th><th>Descripción</th><th class="right">Metros</th><th class="right">Rollos</th></tr>
          </thead>
          <tbody id="d_rows"></tbody>
          <tfoot>
            <tr><td colspan="2"><strong>Totales</strong></td><td id="d_m_total" class="right">0</td><td id="d_r_total" class="right">0</td></tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='calendar_sellers.js') }}?v=4"></script>
</body>
</html>
