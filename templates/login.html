<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ingresar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f7f7fb;margin:0;display:grid;place-items:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.08);width:min(360px,90vw)}
    h2{margin:0 0 12px}
    label{font-size:12px;color:#555;display:block;margin:8px 0 4px}
    input,button{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:8px}
    button{background:#4b0082;border:0;color:#fff;cursor:pointer;margin-top:12px}
    .err{color:#b91c1c;font-size:13px;margin-top:8px}
  </style>
  <link rel="icon" href="{{ url_for('static', filename='img/logo-tln.png') }}">
</head>
<body>
  <div class="card">
    <h2>Iniciar sesión</h2>
    <form method="post">
      <label>Usuario</label>
      <input name="username" required>
      <label>Contraseña</label>
      <input name="password" type="password" required>
      <button type="submit">Entrar</button>
      {% if error %}<div class="err">{{ error }}</div>{% endif %}
    </form>
  </div>
</body>
</html>
